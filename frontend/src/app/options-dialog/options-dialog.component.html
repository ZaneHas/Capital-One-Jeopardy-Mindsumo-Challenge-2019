<div mat-dialog-content align="center">
  <mat-form-field>
    <mat-label>Value</mat-label>
    <mat-select [(ngModel)]="data.options.value">
      <mat-option *ngFor="let point of pointValues" [value]="point">
        {{point}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="pickerStart" [(ngModel)]="data.options.min_date" placeholder="Start date">
    <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
    <mat-datepicker #pickerStart></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="pickerEnd" [(ngModel)]="data.options.max_date" placeholder="End date">
    <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
    <mat-datepicker #pickerEnd></mat-datepicker>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Update</button>
</div>
